<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="pageNation(pageVO)">
	
	<div class="page">
		<ul>
			<!-- 5. 맨앞으로이동 -->
			<li>
				<a th:href="@{adminList(page=1, 
										  amount=${pageVO.amount},
										  searchName=${pageVO.cri.searchName},
										  searchContent=${pageVO.cri.searchContent},
										  searchPrice=${pageVO.cri.searchPrice},
										  startDate=${pageVO.cri.startDate},
										  endDate=${pageVO.cri.endDate},
										  )}">
					<i class="fa fa-angle-double-left" aria-hidden="true"><<</i>
				</a>
			</li>
	
			<!-- 2. 이전버튼 -->
			<th:block th:if="${pageVO.prev}">													
				<li style="margin-right:5px;">
					<a th:href="@{adminList(page=${pageVO.start - 1}, 
											  amount=${pageVO.amount},
										  	  searchName=${pageVO.cri.searchName},
										  	  searchContent=${pageVO.cri.searchContent},
										  	  searchPrice=${pageVO.cri.searchPrice},
										  	  startDate=${pageVO.cri.startDate},
										  	  endDate=${pageVO.cri.endDate},
											  )}">
						<i class="fa fa-angle-left" aria-hidden="true"><</i>
					</a>
				</li>
			</th:block>
			
			<!-- 1.  페이지반복 -->
			<th:blcok th:each="page : ${pageVO.pageList}">													
				<li th:class="${page == pageVO.page ? 'on' : ''}">
					<a th:href="@{adminList(page=${page},
											  amount=${pageVO.amount},
										  	  searchName=${pageVO.cri.searchName},
										  	  searchContent=${pageVO.cri.searchContent},
										  	  searchPrice=${pageVO.cri.searchPrice},
										  	  startDate=${pageVO.cri.startDate},
										  	  endDate=${pageVO.cri.endDate},
											  )}">[[${page}]]</a>
				</li>
			</th:blcok>
			
			<!-- 3. 다음버튼 -->
			<th:block th:if="${pageVO.next}">
				<li style="margin-left:5px;">
					<a th:href="@{adminList(page=${pageVO.end+1}, 
											  amount=${pageVO.amount},
										  	  searchName=${pageVO.cri.searchName},
										  	  searchContent=${pageVO.cri.searchContent},
										  	  searchPrice=${pageVO.cri.searchPrice},
										  	  startDate=${pageVO.cri.startDate},
										  	  endDate=${pageVO.cri.endDate},
											  )}">
						<i class="fa fa-angle-right" aria-hidden="true">></i>
					</a>
				</li>
			</th:block>
			
			<!-- 4. 맨끝으로이동 -->	
				<li>
					<a th:href="@{adminList(page=${pageVO.realEnd}, 
											  amount=${pageVO.amount},
										  	  searchName=${pageVO.cri.searchName},
										  	  searchContent=${pageVO.cri.searchContent},
										  	  searchPrice=${pageVO.cri.searchPrice},
										  	  startDate=${pageVO.cri.startDate},
										  	  endDate=${pageVO.cri.endDate},
											  )}">
						<i class="fa fa-angle-double-right" aria-hidden="true">>></i>
					</a>
				</li>
		</ul>
		
	</div>
	
</th:block>
