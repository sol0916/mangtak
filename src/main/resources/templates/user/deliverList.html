<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/user.css}">

<th:block th:replace="~{./include/basicLayout :: setContent(~{::.wrap})}">


  <div class="wrap">
    <div class="title_box">배송기사 계정 조회</div>

    <div class="wrap">
      <div class="warp_inner">

        <!-- left_menu end -->
        <div class="right_content">
          <!--
          <div class="midiaq">
              <div class="page_title">검색</div>
          -->
          <form name="searchForm" action="productList" method="get" >

            <input type="hidden" name="page" th:value="1">
            <input type="hidden" name="amount" th:value="${pageVO.amount}">
            <!--
            <div class="search_block flfull">

                <div class="fl">
                    <div>
                        <span class="search_th">검색</span>
                        <input type="text" class="" placeholder="검색" name="searchName" th:value="${pageVO.cri.searchName}">
                    </div>

                </div>
                <div class="fr">
                    <div class="search_btn_area">
                        <a href="#" class="normal_btn purplebtn" id="searchBtn">검색</a>
                    </div>
                </div>
            </div>
                -->

            <div class="full_collum collum">
              <ul>
                <li class="collum_tit">
                  <h2>배송기사 관리</h2>
                  <!--
                  <select class="" onchange="handleChange()">
                      <option value="10" th:selected="${pageVO.amount == 10}">10개 보기</option>
                      <option value="20" th:selected="${pageVO.amount == 20}">20개 보기</option>
                      <option value="50" th:selected="${pageVO.amount == 50}">50개 보기</option>
                      <option value="100" th:selected="${pageVO.amount == 100}">100개 보기</option>
                  </select>
                  -->
                  <span class="showtoggle minus"></span>
                  <ul>
                    <li>
                      <table cellpadding="0" cellspacing="0" class="col_14" width="100%;">
                        <tr>
                          <th>번호</th>
                          <th>유형</th>
                          <th>아이디</th>
                          <th>이름</th>
                          <!--<td>비밀번호</td>-->
                          <th>핸드폰번호</th>
                          <th>담당지역</th>
                          <th>이메일</th>
                          <th>업무</th>
                          <th>비고</th>
                        </tr>

                        <tr th:each="vo, index : ${list}">
                          <td>[[${index.count}]]</td>
                          <td>[[${vo.user_type}]]</td>
                          <td>[[${vo.user_id}]]</td>
                          <td>[[${vo.user_name}]]</td>
                          <!--<td>[[${vo.user_pw}]]</td>-->
                          <td>[[${vo.user_phone}]]</td>
                          <td>[[${vo.user_area}]]</td>
                          <td>[[${vo.user_email}]]</td>
                          <td>[[${vo.user_jobassign}]]</td>
                          <td class="btn_area">
                            <a th:href="@{userModify(user_no=${vo.user_no}, user_type=${vo.user_type})}" class="save">수정</a>
                            <a th:href="@{deleteUser(user_no=${vo.user_no}, user_type=${vo.user_type})}" class="delete" onclick="return confirmDelete();">삭제</a>

                          </td>
                        </tr>
                      </table>

                      <th:block th:replace="~{./include/page_deliver :: pageNation( ${pageVO} )}"></th:block>

                    </li>

                  </ul>
                </li>
              </ul>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div><!-- end wrap -->

  </div>

</th:block>

<script th:inline="javascript">

  var msg = '[[${msg}]]';

  if(msg!='null') {
    alert(msg);
  }


  function confirmDelete() {

    var result = confirm("삭제하시겠습니까?");

    if(result) {
      return true;
    } else {
      return false;
    }

  }

</script>
